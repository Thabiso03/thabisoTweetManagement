<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Post Tweet</title>
    </h:head>
    <h:body>
    	<h2>Post a tweet</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="Body : "/>
    	   	<h:inputText value="#{tweetsController.tweet.tweetBody}"></h:inputText>
    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{tweetsController.postTweet(tweetsController.tweet)}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
